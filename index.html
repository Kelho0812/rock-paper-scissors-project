<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/styles.css" type="text/css"/>
        <script src="JS/myScript.js" defer></script>
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
            <h2>The Game</h2>
        </div>
        <div class="scoreBoardsContainer">
            <div class='scoreboard' id="playerScoreContainer">
                <h4 class="scoreTitle">Player Score</h4>
                <h5 class="score" id="playerScore">0</h5>
            </div>
            <div class="gameLog">
                <h4>Game Log</h4>

            </div>
            <div class='scoreboard' id="computerScoreContainer">
                <h4 class="scoreTitle">Computer Score</h4>
                <h5 class="score" id="computerScore">0</h5>
            </div>
        </div>
        <div class="choicesArea">
            <h3 class="choiceTitle">Make your selection!</h3>
            <div class="choiceBoxes">
                <div class="choices" id="rockChoice">
                    <img
                        src="img/Rock.png"
                        alt=""
                        class="image"
                        id="rockImage"
                    />
                    <h4 class="choiceText">Rock</h4>
                </div>
                <div class="choices" id="paperChoice">
                    <img
                        src="img/Paper.png"
                        alt=""
                        class="image"
                        id="paperImage"
                    />
                    <h4 class="choiceText">Paper</h4>
                </div>
                <div class="choices" id="scissorsChoice">
                    <img
                        src="img/Scissors.png"
                        alt=""
                        class="image"
                        id="scissorsImage"
                    />
                    <h4 class="choiceText">Scissors</h4>
                </div>
            </div>
        </div>
    </body>
</html>
